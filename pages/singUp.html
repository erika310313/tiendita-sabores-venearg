<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/singUp.css">
</head>
<body>
    
    <section id="registro" class="registro">
        <div class="titulos">
            <img class="" src="../img/Logo Sabores Venearg (1).png" alt="" width="200" height="200">
            <h2>Registrarse</h2>
        </div>
    
        <div class="formulario-registro">
            <form id="form-registro" onsubmit="return validarRegistro(event)">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="campo">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>

                <div class="campo">
                    <label for="documento">Documento</label>
                    <input type="text" id="documento" name="documento" placeholder="Ingresa tu documento" required>
                </div>
    
                <div class="campo">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Crea un usuario" required>
                </div>
    
                <div class="campo">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
    
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required onkeyup="coincidirContrasenia()">
                </div>
    
                <div class="campo">
                    <label for="confirmarPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contraseña" required onkeyup="coincidirContrasenia()">
                </div>

                <div class="campo">
                    <label class="avisoPassword" id="avisoPassword"> ------------------ </label>
                </div>
    
                <button type="submit" class="btn" id="btnRegistrarse">Registrarse</button>
                <button type="button" class="btn" id="btnBorrarDatos" onclick="resetearFormularioRegistro()">Borrar Datos</button>
                
            </form>
        </div>
    
        <div class="login">
            <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Inicia sesión</a></p>
        </div>
    </section>

<script src="../JS/singUp.js"></script>
</body>
</html>
